<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Article Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      width: 300px;
      background-color: #f9f9f9;
    }

    h3 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
    }

    #summarizeBtn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      display: block;
      margin: 0 auto 15px auto;
    }

    #summarizeBtn:hover {
      background-color: #45a049;
    }

    #summary {
      font-size: 14px;
      color: #444;
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h3>Article Summary</h3>
  <button id="summarizeBtn">Summarize Current Page</button>
  <div id="summary">Click the button above to get a summary.</div>
  <script src="popup.js"></script>
</body>
</html>
